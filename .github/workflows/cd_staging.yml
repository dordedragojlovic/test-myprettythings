name: Staging Continuous Delivery

on:
  push:
    branches:
      - develop

env:
  HEROKU_BACKEND_APP_NAME: prettythings-backend

jobs:
  build_push_backend:
    name: Build and Push Backend Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd graphql-backend
          docker build -t demo-myokaycash-backend -f Dockerfile.heroku .
          docker tag demo-myokaycash-backend registry.heroku.com/$HEROKU_BACKEND_APP_NAME/web
          docker push registry.heroku.com/$HEROKU_BACKEND_APP_NAME/web
  build_push_web:
    name: Build and Push Web Container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Build and push
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          cd web
          heroku container:push -a prettythings-web web
  release_both:
    name: Release Web and Backend Container
    runs-on: ubuntu-latest
    needs: [build_push_backend, build_push_web]
    steps:
      - uses: actions/checkout@v1
      - name: Login to Heroku Container registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login
      - name: Release web
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a prettythings-web web
      - name: Release backend
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a $HEROKU_BACKEND_APP_NAME web
